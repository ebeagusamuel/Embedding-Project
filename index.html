<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Project</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
</head>
<body>
    <nav id="nav-bar">
        <div id="logo"><i class="fas fa-bars d"></i><img class="d" src="./img//youtubeLogo.png"/></div>
        <div><input type="text" placeholder="Search"/><button><i class="fas fa-search"></i></button></div>
        <div>
            <i class="fas fa-video e"></i>
            <i class="fas fa-th e"></i>
            <i class="fas fa-bell e"></i>
            <i class="fas fa-user-circle e"></i>
        </div>
    </nav>

    <div id="box">
        <div id="box1">
            <iframe width="660" height="400" src="https://www.youtube.com/embed/PkZNo7MFNFg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 id="">Learn JavaScript- Full Course for Beginners </h3>
            <div style="display: flex; justify-content: space-between;">
                <h2 style="padding-left: 58px; font: 14px sans-serif;">2,963,622 views Dec 10 2018</h2>
                <div style="display: flex; justify-content: space-evenly; padding-right: 400px;">
                    <div class="h"><i class="fas fa-thumbs-up"></i>57k</div>
                    <div class="h"><i class="fas fa-thumbs-down"></i>729</div>
                    <div class="h"><i class="fas fa-share"></i>SHARE</div>
                    <div class="h"><i class="fas fa-download"></i>SAVE</div>
                    <div class="h"><i class="fas fa-ellipsis-h"></i></div>
                </div>
            </div>
        </div>
        <div id="box2">
            RightSide
        </div>
    </div>
